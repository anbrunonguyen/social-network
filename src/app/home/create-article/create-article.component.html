<form #form="ngForm" (submit)="createArticle(form)">
  <mat-form-field appearance="outline" class="input">
    <mat-label>Title</mat-label>
    <textarea matInput name="title" ngModel required></textarea>
  </mat-form-field>
  <mat-form-field appearance="outline" class="input">
    <mat-label>Description</mat-label>
    <textarea matInput name="description" ngModel required></textarea>
  </mat-form-field>
  <mat-form-field appearance="outline" class="input">
    <mat-label>Body</mat-label>
    <textarea matInput name="body" ngModel rows="5" required></textarea>
  </mat-form-field>
  <mat-form-field class="input">
    <mat-chip-list #chipList aria-label="Fruit selection">
      <mat-chip
        *ngFor="let tag of tag"
        [selectable]="selectable"
        [removable]="removable"
        (removed)="remove(tag)"
      >
        {{ tag }}
        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
      </mat-chip>
      <input
        placeholder="Tags"
        [matChipInputFor]="chipList"
        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
        [matChipInputAddOnBlur]="addOnBlur"
        (matChipInputTokenEnd)="add($event)"
      />
    </mat-chip-list>
  </mat-form-field>
  <button
    mat-raised-button
    color="primary"
    type="submit"
    [disabled]="form.invalid"
    [mat-dialog-close]="'post'"
  >
    Post
  </button>
</form>
